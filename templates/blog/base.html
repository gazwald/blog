{% load staticfiles %}
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Blogzwald{% endblock %} | Welcome</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.css">
        <link rel="stylesheet" href="{% static "app.css" %}">
    </head>
    <body>
    <div class="row text-center">
		<img src="http://placekitten.com/1200/200">
    </div>
    <div class="row text-center">
		<div class="title-bar" data-responsive-toggle="main-menu" data-hide-for="medium">
		  <button class="menu-icon" type="button" data-toggle></button>
		  <div class="title-bar-title">Menu</div>
		</div>

		<div class="top-bar" id="main-menu">
		  <div class="top-bar-left">
			<ul class="menu">
			  <li class="menu-text">Blogzwald</li>
			  <li><a href="/posts">Posts</a></li>
			  <li><a href="#">Tutorials</a></li>
			  <li><a href="/about">About</a></li>
			</ul>
		  </div>
		</div>
    </div>
    <div class="row">
		{% block content %}
		{% endblock %}
    </div>
    <div class="row text-center">
		Copyright 2016, blah blah
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/plugins/foundation.responsiveToggle.js"></script>
    <script>
      $(document).foundation();
    </script>
    </body>
</html>
