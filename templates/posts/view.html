{% extends "blog/base.html" %}

{% block title %}Posts{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="callout">
            <h3><a href="{% url 'posts:post_view' post.id %}">{{ post.title }}</a></h3>
            <h6 class="subheader">{{ post.date_pub | date:"Y-m-d" }} by {{ post.author | capfirst }}</h6>
            <p>{{ post.body | safe }}</p>
        </div>
    {% endfor %}
{% endblock %}
