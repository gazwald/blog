{% extends "blog/base.html" %}

{% block title %}Posts{% endblock %}

{% block content %}
    {% for post in posts %}
        <h2><a href="{% url 'posts:post_view' post.id %}">{{ post.title }}</a></h2>
        {{ post.date_pub }} {{ post.author }}
        <p>{{ post.body | safe }}</p>
    {% endfor %}
{% endblock %}
